<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform</title>
    <style>

        .box {
            height: 50px;
            width: 50px;
            border: 2px solid black;
            background-color: plum;
            border-radius: 5px;
            position: relative;
            top: 50px;
            left: 50px;
        }

        .box:hover {
            transform: skew(45deg);
        }
    </style>
</head>
<body>
    <div class="box">Scale</div>
</body>
</html>
