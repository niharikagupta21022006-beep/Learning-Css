<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Property</title>

    <style>
        #first_heading {
            color: hotpink;
        }

        #random_text {
            color: blueviolet;
        }
    </style>

   

</head>

    <h1 id="first_heading">This is the heading</h1>

    <h1 id="click_me">This is the last heading</h1>
</body>
</html>
