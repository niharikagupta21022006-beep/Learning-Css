<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>

        .box {
            padding: 5px;
            height: 50px;
            width: 300px;
            background-color: mediumaquamarine;
        }

        @media screen and (width: 300px){
            .box {
                height: 100px;
                width: 100px;
            }
        }
            
        
    </style>
</head>
<body>
    <div class="box">BOX</div>
</body>
</html>
