<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        .box {
            height: 50px;
            width: 50px;
        }

        #box1 {
            color: aqua;
            visibility:hidden;
        }
        #box2 {
            color: blueviolet;
        }

    </style>
</head>
<body>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box2</div>
</body>
</html>
