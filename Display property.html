<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }
        .style {
            height: 100px;
            width:100px;
            background-color: rgb(38, 147, 147);
            margin: 5px;
            display: inline-block;
            text-align: center;
            border: 2px dotted black;
        }
    </style>
</head>
<body>
    <div id="box1" class="style">BOX</div>
    <div id="box2" class="style">BOX</div>
    <div id="box3" class="style">BOX</div>
</body>
</html>
